name: Weekly Contributor Leaderboard

on:
  schedule:
    - cron: '0 0 * * 1'  # Runs every Monday at midnight UTC
  workflow_dispatch:  # Also allows manual triggering from GitHub UI

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Contribution Stats
        uses: github-actions/stats@v1  # Use a reliable stats action
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          output_file: leaderboard.md
          since: 'last-week'  # You can adjust the time period to 'last-month' if needed

      - name: Commit and push leaderboard
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "action@github.com"
          git diff --exit-code leaderboard.md || (git add leaderboard.md && git commit -m "üîÅ Weekly leaderboard update" && git push)
